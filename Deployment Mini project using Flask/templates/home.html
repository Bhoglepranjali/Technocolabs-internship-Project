<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <title>Credit Card Default Predictor</title>
    <style>
        html{
                position: relative;
                min-height: 100%;
            }

            body{
                margin: 0 0 100px;
                padding: 25px;
            }
            footer {
                background-color: black;
                position: absolute;
                left: 0;
                bottom: 0;
                height: 85px;
                width: 100%;
                overflow: hidden;
            }

            a{
                text-decoration: none !important;
            }

            a:hover{
                cursor: pointer;
            }

            .nav-link{
                font-size: 17px;
            }

            .card{
                border: 1px solid black;
            }

            .form-group .form-control{
                border: 1px solid black;
            }
    </style>
</head>
<body>
     <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Credit Card Default</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link">
                   <a href="https://github.com/Bhoglepranjali/Technocolabs-internship-Project/tree/master/Mini%20Project%202" target="_blank" class="nav-link"><span style="font-size: 20px;" class="fa fa-github"></span>&nbsp;Project Github</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
     <div class="container">

           <center><h1>Credit Card Default Predictor</h1></center>
           {% if alert_message %}
            <center><div class="alert alert-danger">{{ alert_message }}</div></center>
           {% endif %}

           {% if success_message %}
            <center><div class="alert alert-success">{{ success_message }}</div></center>
           {% endif %}

                    <center><form class="card card-body" method="POST">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                     <input class="form-control" type="text" name="LIMIT_BAL" placeholder="Limited Balance (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                 <div class="form-group">
                                      <select class="form-control" name="EDUCATION">
                                          {% for education in education_status %}
                                           <option>{{ education }}</option>
                                          {% endfor %}
                                      </select>
                                 </div>
                            </div>
                        </div>

                        <div class="row">

                        <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control" name="MARRIAGE">
                                {% for marriage in marital_status %}
                                <option>{{ marriage }}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="AGE" placeholder="Age (in Years)">
                        </div>
                    </div>
                    </div>

                        <div class="form-group">
                            <select class="form-control" name="PAY_1">
                                {% for payment in payment_status %}
                                <option>{{ payment }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <center><div class="form-group">
                            <label style="font-size: 25px;font-weight: bold;">Bill Amount For Past 6 Months</label>
                        </div></center>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT1" placeholder="Last month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT2" placeholder="Last 2nd month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT3" placeholder="Last 3rd month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT4" placeholder="Last 4th month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT5" placeholder="Last 5th month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="BILL_AMT6" placeholder="Last 6th month Bill Amount (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>
                        </div>


                        <center><div class="form-group">
                            <label style="font-size: 25px;font-weight: bold;">Paid Amount For Past 6 Months</label>
                        </div></center>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT1" placeholder="Amount paid in Last Month (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT2" placeholder="Amount paid in Last 2nd Month (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT3" placeholder="Amount paid in Last 3rd Month (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT4" placeholder="Amount paid in Last 4th Month (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT5" placeholder="Amount paid in Last 5th Month (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="PAY_AMT6" placeholder="Amount paid in Last 6th Month (in New Taiwanese (NT) dollar)">
                                </div>
                            </div>
                        </div>
                         <button class="btn btn-info">Predict</button>

               </form></center>
           </div>

           <footer>
            <center><p style="color: white;font-size: 17px;font-weight: bold;margin-top: 10px;">Made by Pranjali Bhogle</p></center>
            <center><p style="color: white;font-size: 17px;font-weight: bold;margin-top: 10px;"><span style="color:red">&#10084;</span>TECHNOCOLABS<span style="color:red">&#10084;</span></p></center>

        </footer>
    </body>





    <h2>Fraud Detection App</h2>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

</body>

</html>
